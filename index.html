<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nico Eletro</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link href="/styles/custom.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
<header class="bg-l-orange text-tan p-4" id="header">
    
</header>

<main class="container mx-auto p-4">
    <section id="inicio" class="py-8">
        <h2 class="text-3xl font-bold mb-4">Bem-vindo à Nico Eletro</h2>
        <p class="text-gray-700">Sua loja de eletrônicos com as melhores ofertas e produtos de qualidade.</p>
    </section>

    <section id="produtos" class="py-8">
        <h2 class="text-2xl font-bold mb-4">Nossos Produtos</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4" id="produtos-lista">
            <!-- Produtos serão carregados via JavaScript -->
        </div>
    </section>
</main>

<footer class="bg-d-orange text-tan p-4 mt-8">
    <div class="container mx-auto text-center">
        <p>&copy; 2025 Nico Eletro - Todos os direitos reservados</p>
        <p class="text-sm text-tan mt-2">Projeto desenvolvido para o curso de Sistemas de Informação - UNIDAVI</p>
    </div>
</footer>

<!-- JavaScript -->
<script src="/js/main.js"></script>
</body>
</html>
